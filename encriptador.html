<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style_enc.css">
    <script src="https://kit.fontawesome.com/81df30c91c.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="main">
        <section id="text-area">
            <div class="mensaje">
                <label for="input-texto">Ingrese su mensaje</label>
                <textarea name="texto" id="input-texto" wrap="soft" maxlength="1250" ></textarea>
            </div>
            <div class="btn-actions">
                <input type="button" value="Encriptar" id="btn-encriptar">
                <input type="button" value="Desencriptar" id="btn-desencriptar">
            </div>
        </section>
        <section id="resultado">
            <p id="text-input-salida">Aqui se mostrara su mensaje una vez encriptado o desencriptado</p>
            <input type="button" value="Copiar" id="copiar">
        </section>
    </main>
    <footer class="footer">
        <p class="footer-p">Realizado por Luis Sandoval <br>Contactame por aqui <br><a aria-label="Email" href="mailto:sandovalluis94@gmail.com"><i class="fa-solid fa-envelope"></i></a></p>
        <div class="socialmedia">
            <p>Otras redes</p>
            <a href="#" aria-label="enlace a cuenta Git" class="git-acclink"><i class="fa-brands fa-github"></i></a>
            <a href="#" aria-label="enlace a cuenta Linkedin" class="linkedin-acclink"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://wa.me/56982020900" aria-label="telefono contacto"><i class="fa-brands fa-whatsapp"></i></a>
        </div>
    </footer>
</body>
</html>
<script>
(()=>{    
function encriptar (){
    var texto = document.querySelector("#input-texto").value;
    var textoCifrado = texto.replace(/e/gi, "enter").replace(/i/gi, "imes").replace(/a/gi, "ai").replace(/o/gi, "ober").replace(/u/gi, "ufat");
    document.querySelector("#text-input-salida").textContent = textoCifrado;
}


    
var boton1 = document.querySelector("#btn-encriptar"); 
boton1.onclick = encriptar;

function desencriptar (){
    var texto = document.querySelector("#input-texto").value;
    var textoCifrado = texto.replace(/enter/gi, "e").replace(/imes/gi, "i").replace(/ai/gi, "a").replace(/ober/gi, "o").replace(/ufat/gi, "u");
    document.querySelector("#text-input-salida").textContent = textoCifrado;
}

var boton2 = document.querySelector("#btn-desencriptar"); 
boton2.onclick = desencriptar;

function copiartexto (){
    var content = document.getElementById('text-input-salida');
    navigator.clipboard.writeText(content.innerHTML)
    document.querySelector("#input-texto").value = ""
}

var boton3 = document.querySelector("#copiar");
boton3.onclick = copiartexto;
})();
</script>
